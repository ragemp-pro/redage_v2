<!DOCTYPE html>
<html lang="en">
<head>
	<title>Spawn Select</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link type="text/css" rel="stylesheet" href="css/respawn.css" />
	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/respawn.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $("body").css("display", "none");

            $("body").fadeIn(1000);

        });
    </script>
</head>
<body>
	<div id="spawn-select">
		<div id="home-spawn" class="flex-item select-block home disabled">
			<div class="title-block">
				<div class="title-text">
					<span class="bold">Ваш дом</span>
					<span>Недоступно</span>
				</div>
			</div>
			<div class="button-block">
				<button onclick="spawn(1)" type="button" class="button" disabled>Появиться</button>
			</div>
		</div>
		<div id="last-spawn" class="flex-item select-block last">
			<div class="title-block">
				<div class="title-text">
					<span class="bold">Место выхода</span>
				</div>
			</div>
			<div class="button-block">
				<button onclick="spawn(0)" type="button" class="button">Появиться</button>
			</div>
		</div>
		<div id="org-spawn" class="flex-item select-block org disabled">
			<div class="title-block">
				<div class="title-text">
					<span class="bold">База фракции</span>
					<span>Недоступно</span>
				</div>
			</div>
			<div class="button-block">
				<button onclick="spawn(2)" type="button" class="button" disabled>Появиться</button>
			</div>
		</div>
        <div id="footer">
			<a href="https://ragemp.pro" onclick="spawn(0)"><img src="https://ragemp.pro/redage_v2_7c58cbe4a038e99bc84528e683f361d5/respawn.png" alt="RAGEMP.PRO"></a>
		</div>
	</div>
</body>
</html>
